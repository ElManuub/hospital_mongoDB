<div class="flex flex-col md:flex-row bg-gray-100 justify-center py-12 space-y-4 md:space-y-0 md:space-x-6 gap-2">
  <!-- Formulario -->
  <div class="p-4 rounded-xl shadow-md w-full max-w-md bg-gray-50 border border-gray-200 mx-auto">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-4">Nuevo Producto</h2>
    <form action="#" method="POST" class="space-y-3">
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="product_name">Nombre del Producto</label>
        <input type="text" id="product_name" name="product_name" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-300 focus:outline-none" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="price">Precio</label>
        <input type="number" id="price" name="price" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-300 focus:outline-none" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="quantity">Cantidad</label>
        <input type="number" id="quantity" name="quantity" min="1" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-300 focus:outline-none" required>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="w-1/2 bg-green-600 text-white font-bold py-2 px-3 rounded-md shadow-md hover:bg-green-700 transition duration-300">Agregar</button>
      </div>
    </form>
  </div>

  <!-- Tabla de productos -->
  <div class="p-4 rounded-xl shadow-md w-full max-w-md bg-gray-50 border border-gray-200 mx-auto">
    <h2 class="text-xl font-bold text-center text-green-600 mb-3">Lista de Productos</h2>
    <table class="w-full border border-gray-300 rounded-md overflow-hidden text-sm">
      <thead>
        <tr class="bg-green-600 text-white">
          <th class="p-2">Producto</th>
          <th class="p-2">Precio</th>
          <th class="p-2">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-gray-50 border-b border-gray-300">
          <td class="p-2 text-center">item.name</td>
          <td class="p-2 text-center">item.price</td>
          <td class="p-2 text-center">item.quantity</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
