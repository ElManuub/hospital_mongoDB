<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <title>Inicio de Sesión</title>
</head>
<body class="bg-gray-100 dark:bg-green-900">
    <div class="flex items-center justify-center h-screen gap-5">
        <!-- Sección de bienvenida -->
        <div class="hidden md:flex flex-col items-center justify-center bg-gray-100 dark:bg-green-800 text-white py-12 px-2 mr-10 w-1/2 h-1/2">
            <h1 class="text-3xl font-bold mb-4 text-gray-700">Hola, bienvenido a <span class="text-yellow-300">Holala</span></h1>
            <p class="text-md mb-6 text-gray-900">Esperamos que su experiencia sea favorable.</p>
            <img src="/icons/img/hollala_logo.png" alt="Logo de Holala" class="w-32 h-32">
        </div>

        <!-- Formulario de inicio de sesión -->
        <form class="max-w-sm w-full bg-green-500 dark:bg-green-700 p-8 rounded-lg shadow-md" action="/inicio_sesion" method="POST">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Iniciar Sesión</h2>

            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-white">Correo</label>
                <input type="email" id="email" name="email" required [(ngModel)]="email" 
                    class="shadow-sm bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg 
                    focus:ring-green-300 focus:border-green-400 block w-full p-2.5 
                    dark:bg-green-800 dark:border-green-600 dark:placeholder-green-400 dark:text-white 
                    dark:focus:ring-green-500 dark:focus:border-green-500"/>
            </div>

            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
                <input type="password" id="password" name="password" required [(ngModel)]="password" 
                    class="shadow-sm bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg 
                    focus:ring-green-300 focus:border-green-400 block w-full p-2.5 
                    dark:bg-green-800 dark:border-green-600 dark:placeholder-green-400 dark:text-white 
                    dark:focus:ring-green-500 dark:focus:border-green-500" />
            </div>


                <button type="button" (click)="loggear()" 
                    class="text-white bg-yellow-400 hover:bg-green-700 focus:ring-4 focus:outline-none 
                    focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full 
                    dark:focus:ring-green-800">
                    Iniciar Sesión
                </button>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
